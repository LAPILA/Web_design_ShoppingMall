<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>간단한 계산기</title>
    <script>
        function calculate() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operators = document.getElementsByName("operator");
            let selectedOperator;

            for(let i = 0; i < operators.length; i++) {
                if(operators[i].checked == true) {
                    selectedOperator = operators[i].value;
                    break;
                }
            }

            let result;
            switch(selectedOperator) {
                case "add":
                    result = num1 + num2;
                    break;
                case "sub":
                    result = num1 - num2;
                    break;
                case "mul":
                    result = num1 * num2;
                    break;
                case "div":
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        alert("0으로 나눌 수 없습니다!");
                        return;
                    }
                    break;
            }

            document.getElementById("result").value = result;
        }
    </script>
</head>
<body>
    <h3>계산기</h3>
    <hr>
    <form>
        <input type="text" id="num1" placeholder="첫 번째 숫자" onblur="calculate()"> 
        <input type="text" id="num2" placeholder="두 번째 숫자" onblur="calculate()">
        <br>
        <input type="radio" name="operator" value="add" checked>더하기
        <input type="radio" name="operator" value="sub">빼기
        <input type="radio" name="operator" value="mul">곱하기
        <input type="radio" name="operator" value="div">나누기
        <br>
        결과: <input type="text" id="result" readonly>
        <br>
        <input type="button" value="계산하기" onclick="calculate()">
    </form>
</body>
</html>
