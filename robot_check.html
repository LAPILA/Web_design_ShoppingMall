<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
<title>로봇확인</title>
<script>
function randomInt() { // 1~9의 십진 난수 리턴
return Math.floor(Math.random()*9) + 1; 
}
</script>
</head>
<body>
    <section id="banner">
        
        <img src="robot.jpg" alt="배너 이미지">
        
    </section>
<h3>로봇 확인</h3>
<hr>

<script>
    let ques = randomInt() + "*" + randomInt();
    // 사용자로부터 답 입력
    let user = prompt(ques + " 값은 얼마입니까?", 0);

    if(user == null) 
    { // 취소 버튼이 클릭된 경우
    document.write("취소됨");
    setTimeout(function(){location.href = 'V-Mall_Web.html'}, 1000);
    }
    else 
        {
        let ans = eval(ques); // 구구단 정답 계산
        if(ans == user){
        // 정답과 사용자 입력 비교
        document.write("확인 완료! ");
        setTimeout(function(){location.href = 'login.html'}, 1000);
        } 
        else {
        document.write("틀렸습니다! 다시 시도해주세요!");
        setTimeout(function(){location.href = 'robot_check.html'}, 1000);
        }
        }

</script>
</body></html>
