<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>회원가입 폼</title></head>

<body class="main">
    <header style="background-color: #5c2c2c; color: white; padding: 10px 0;">
        <nav>
            <ul style="list-style-type: none; padding: 0;">
                <li style="display: inline; margin-right: 20px;"><a href="#" style="text-decoration: none; color: white;">홈</a></li>
                <li style="display: inline; margin-right: 20px;"><a href="robot_check.html" style="text-decoration: none; color: white;">회원가입</a></li>
                <li style="display: inline;"><a href="login.html" style="text-decoration: none; color: white;">로그인</a></li>
            </ul>
        </nav>
    </header>
    
    
	<h3 class="warning">회원가입 폼</h3>
	<hr>
	<form id="registrationForm">
        이름: <input type="text" id="name" placeholder="이름"><br>
        아이디: <input type="text" id="id" placeholder="아이디"><br>
        비밀번호: <input type="password" id="password" placeholder="비밀번호"><br>
        <button type="button" >가입</button>
    </form>

    <p id="status"></p>

    <script src="user_info.js"></script>

    <script>
        let current = new Date(); // 현재 시간을 가진 Date 객체 생성
        if(current.getSeconds() % 2 == 0)
        document.body.style.backgroundColor = "white";
        else
        document.body.style.backgroundColor = "lightskyblue";
        document.write("현재 시간 : ");
        document.write(current.getHours(), "시,");
        document.write(current.getMinutes(), "분,");
        document.write(current.getSeconds(), "초<br>");
    </script>
</body>
</html>
