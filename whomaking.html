    <h3>객체 생성 및 활용</h3>
    <hr>
    <script>
    let today = new Date(); 
    document.write("제작 정보 열람 시간 : " + today.toLocaleString()
    + "<br>");

    function Account(who,when,how,why,where,what){
        this.who = who;
        this.when = when;
        this.how = how;
        this.why = why;
        this.where = where;
        this.what = what;
    }

    let myAccount = new Account(
        "202211083송태환",
        today,
        "HTML,CSS,JAVASCRIPT",
        "SchoolWork",
        "https://game.smu.ac.kr/game01/index.do", 
        "쇼핑몰 제작하기"
    );

    // 문자열을 저장한 배열
    let sentences = [
        "제작자: " + myAccount.who,
        "제작시간: " + myAccount.when,
        "제작 Tool: " + myAccount.how,
        "제작 목적: " + myAccount.why,
        "만든 곳: " + myAccount.where,
        "무엇을 만들었는가? : " + myAccount.what
    ];

    // 배열을 반복하여 출력
    for (let i = 0; i < sentences.length; i++) {
        document.write(sentences[i] + "<br>");
    }

    </script>
